<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME INTERATIVO</title>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<header class="bg-primary text-white text-center py-4 mb-4">
    <h1 class="h3 fw-bold">Quiz sobre Filmes — 10 Questões</h1>
</header>

<main class="container">

    <div class="card mb-5">
        <div class="card-body">

            <h4 class="card-title mb-4">Responda todas as questões:</h4>

            <form id="quizForm">

                <!-- QUESTÃO 1 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">1. Em “O Senhor dos Anéis”, qual é o nome da montanha onde o Um Anel deve ser destruído?</label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q1" value="1">
                        <label class="form-check-label">Monte da Perdição</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q1" value="0">
                        <label class="form-check-label">Montanha Sombria</label>
                    </div>
                </div>

                <!-- QUESTÃO 2 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">2. Quem dirigiu o filme “A Origem” (Inception)?</label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q2" value="1">
                        <label class="form-check-label">Christopher Nolan</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q2" value="0">
                        <label class="form-check-label">James Cameron</label>
                    </div>
                </div>

                <!-- QUESTÃO 3 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">3. Qual destes filmes ganhou o Oscar de Melhor Filme?</label>
                    <select class="form-select" name="q3">
                        <option value="">Selecione</option>
                        <option value="1">Parasita (2019)</option>
                        <option value="0">Coringa (2019)</option>
                        <option value="0">Avatar (2009)</option>
                    </select>
                </div>

                <!-- QUESTÃO 4 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">4. Quais desses são personagens da franquia “Toy Story”? (Marque 2)</label>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="q4" value="1">
                        <label class="form-check-label">Woody</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="q4" value="1">
                        <label class="form-check-label">Buzz Lightyear</label>
                    </div>

                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="q4" value="0">
                        <label class="form-check-label">Shrek</label>
                    </div>
                </div>

                <!-- QUESTÃO 5 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">5. Em que ano foi lançado o primeiro filme “Jurassic Park”?</label>
                    <input type="number" class="form-control" name="q5" placeholder="Digite o ano">
                </div>

                <!-- QUESTÃO 6 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">6. Quem interpreta Jack Dawson em “Titanic”?</label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q6" value="1">
                        <label class="form-check-label">Leonardo DiCaprio</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q6" value="0">
                        <label class="form-check-label">Brad Pitt</label>
                    </div>
                </div>

                <!-- QUESTÃO 7 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">7. Em “Matrix”, qual é o nome do protagonista?</label>
                    <select class="form-select" name="q7">
                        <option value="">Selecione</option>
                        <option value="1">Neo</option>
                        <option value="0">Morpheus</option>
                        <option value="0">Trinity</option>
                    </select>
                </div>

                <!-- QUESTÃO 8 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">8. Quem é o assassino mascarado da franquia “Pânico” (Scream)?</label>
                    <input type="text" class="form-control" name="q8" placeholder="Digite o nome do assassino">
                </div>

                <!-- QUESTÃO 9 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">9. Qual é o nome do robô protagonista do filme “Wall-E”?</label>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q9" value="1">
                        <label class="form-check-label">Wall-E</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="q9" value="0">
                        <label class="form-check-label">EVA</label>
                    </div>
                </div>

                <!-- QUESTÃO 10 -->
                <div class="mb-3">
                    <label class="form-label fw-bold">10. Quantos filmes existem na trilogia original de Star Wars?</label>
                    <input type="number" class="form-control" name="q10" placeholder="Digite o número">
                </div>

                <button class="btn btn-primary w-100 mt-3" type="submit">Enviar Respostas</button>

            </form>

            <div id="resultado" class="alert alert-info mt-4 d-none"></div>
            <div id="detalhes" class="mt-3"></div>

        </div>
    </div>

</main>

<footer class="text-center py-3 bg-primary text-white">
    <p class="m-0">Trabalho de Criação de um Game Interativo</p>
</footer>

<script src="JS/JavaScript.js"></script>

</body>
</html>
