<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div>
        <header>
            <h1>Formularios WEB</h1>
            <p>√çcone do github <i class="bi bi-github"></i></p>
            <p>
                <a href="https://github.com/PedroMarcal00" target="_blank"><i class="bi bi-github"></i></a>
            </p>
        </header>
    </div>   
    <div class="formulario">
        <form action="#" method="get">
            <div>
                <label for="nome">Nome</label>
                <input id="nome" name="nome" type="text" placeholder="Digite seu nome aqui" required>
            </div>
            <div>
                <label for="mail">E-mail</label>            
                <input type="email" id="mail" name="E-mail" placeholder="Digite seu E-mail" required>
            </div>
            <div>
                <label for="semestre">Semestre da uniersidade</label>
                <input type="number" id="semestre" name="semestre" min="1" max="8" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" minlength="6" maxlength="8" required>
            </div>
            <div>
                <label for="inativo">Campo inativo</label>
                <input type="text" name="inativo" id="inativo" disabled>
            </div>
            <div>
                <label for="placa">Placa do veiculo</label>
                <input type="text" name="placa" id="placa" placeholder="AAA0A00 ou AAA0000" pattern="[A-Z]{3}[0-9]{1}[A-Z]{1}[0-9]{2}|[A-Z]{3}[0-9]{4}">
            </div>         
            <input type="submit" value="Enviar">
        </form>
    </div>     
</body>
</html>
